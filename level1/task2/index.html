<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>


</head>

<body>
    <div class="main">
        <nav>
            <div class="none">
                <div class="nlogo"><img src="imgs/logo.jpg" alt="logo" class="lg"></div>
                <div class="nhome n">Home</div>
                <div class="nabout n">About</div>
                <div class="ncontect n">Contect</div>
            </div>
        </nav>
        <div class="maint">
            <div class="t">
                <h3 style="padding: 10px; font-size: 150%;">FOR CHANGING THE COLOR CLICK ON THE BUTTON</h3>
                <button id="myBtn" style="color: aliceblue; background-color: black;">Try it</button>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const colors = ["red", "blue", "green", "purple", "orange"];
                        let index = 0;

                        let button = document.getElementById("myBtn");
                        if (button) {
                            button.addEventListener("click", function () {
                                this.style.backgroundColor = colors[index];
                                index = (index + 1) % colors.length;
                            });
                        }
                    });
                    function showAlert() {
                        alert("Hello! You clicked the button.");
                    }
                </script>
                <h3 style="padding: 1px; font-size: 150%;">CLICK ON THE BUTTON FOR ALERT</h3>
                <button id="myBtn" onclick="showAlert()" style="color: aliceblue; background-color: black;">Try
                    it</button>

            </div>
            <div class="calculator">
                <h2>Simple Calculator that adds 2 numbers</h2>
                <div class="input-container">
                    <label for="num1">Enter First Number:</label>
                    <input type="number" id="num1" placeholder="First number">

                    <label for="num2">Enter Second Number:</label>
                    <input type="number" id="num2" placeholder="Second number">
                </div>

                <button onclick="calculateSum()">Add</button>

                <p id="result"></p>
            </div>

            <script>
                function calculateSum() {
                    let num1 = parseFloat(document.getElementById("num1").value);
                    let num2 = parseFloat(document.getElementById("num2").value);
                    let resultElement = document.getElementById("result");

                    if (!isNaN(num1) && !isNaN(num2)) {
                        resultElement.innerText = "Result: " + (num1 + num2);
                    } else {
                        resultElement.innerText = "Please enter valid numbers.";
                    }
                }
            </script>
        </div>

    </div>
    </div>
</body>

</html>
